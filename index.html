<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>To Do List <img src="img/books.png" alt="Open book on a stack of books"></h1>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new todo here">

                <button onclick="addTask()">Add</button>
            </div>

            <ul class="list-container">

            </ul>
        </div>
    </div>
</body>
</html>
